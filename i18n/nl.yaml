## Homepage about
- id: "about_title"
  translation: "Wie ben ik?"

- id: "about_content"
  translation:  <p class="lead">
      Ik ben een nieuwsgierige, recent afgestudeerde onderzoeker in bestuurskunde en filosofie over technologie. Ik ben opgeleid als technologie ethicus en gespecialiseerd in de evaluatie van technologiegebruik in overheidsorganisaties. Ik heb de ambitie om mijn basiskennis in machinaal leren in te zetten om mijn evaluaties aan technische specificaties te koppelen. <br>
      
      Mijn onderzoeksinteresse licht in de maatschappelijke impact van moderne technologie, zoals je waarschijnlijk op zal vallen wanneer je mijn <a target='_blank' href='/blog'>blog</a> leest. Ik vat technologie breed op. Niet alleen fysieke objecten, maar ook software, wiskunde, en sociale structuren zoals wetten en geld vat ik over het algemeen op als technologi√´n. Door deze brede opvatting betrek ik niet alleen de ambtenaar en de ontwikkelaar in de analyse, maar ook wetenschappers, politici, ondernemers en burgers. <br>
      
      In eerder onderzoek (i.e. mijn <a target='_blank' href='https://essay.utwente.nl/103693/'>MSc scriptie</a>) heb ik mij gericht op hoe we na kunnen denken over ambtelijke verantwoordelijkheid wanneer deze ambtenaren met machinaal lerende modellen werken. Met mijn conceptuele werk probeer ik ambtenaren in staat te stellen om in nieuw licht over hun dagelijkse werk na te denken.  <br>
      
      Foto door @by_sop_photography.
      </p>

